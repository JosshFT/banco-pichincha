
<div class="modal">
  <div class="modal-content">
    <p>{{title}}</p>
    <div class="modal-buttons">
      <button class="modal-btn secondary" (click)="cancelAction()">Cancelar</button>
      <button class="modal-btn primary m-left-lg" (click)="confirmAction()">Confirmar</button>
    </div>
  </div>
</div>
